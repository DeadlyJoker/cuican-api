# 本地开发用 - 只启动 MySQL 和 Redis
# 使用方法: docker-compose -f docker-compose.dev.yml up -d

version: '3.4'

services:
  mysql:
    image: mysql:8.2
    container_name: new-api-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: new_api
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:latest
    container_name: new-api-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  mysql_data:
